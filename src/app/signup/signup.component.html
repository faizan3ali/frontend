<div class="container-fluid signup-container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
          
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
         
        </div>

        <button type="submit" class="btn btn-success btn-block" >Login</button>
      </form>
    </div>
  </div>
</div>
